         <b>Count</b>
      </h1>
      <p>Generic count element to count anything a NISO JATS user organization may wish to count in a document. The  attribute will name what is being counted (such as footnotes, tables, sections, contributors, images, etc.) The  attribute will state how many of the objects are in the document. </p>
